<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Places of interest</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/master.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/places.css" />
</head>

<body>
  <div class="main">
    <div class="wrapper">
      <div class="filter-box">
        <div class="filter">
          <script id="FilterCategories" type="text/x-handlebars-template">
            <span>
              <input class="with-gap" name="filter" type="radio" id="all" checked/>
              <label for="all">{{this.types}}</label>
            </span>
            <br>
          </script>
        </div>
      </div>
      <div class="listOfPlaces">
        <script id="closePlaces" type="text/x-handlebars-template">
          {{#each place}}
          <div class="">
            <div class="card">
              <div class="card-image">
                <img src="images/download.jpeg">
                <a href="place.html" class="btn-floating halfway-fab waves-effect waves-light red">
                  <i class="material-icons">add</i>
                </a>
              </div>
              <div class="card-content center">
                <span class="card-title">{{this.Name}}</span>
                <p>{{this.Address}}</p>
                <p>{{this.City}}</p>
                <hr>
                <p>{{this.Category}}</p>
              </div>
            </div>
          </div>
          {{/each}}
        </script>
      </div>
    </div>
  </div>
  </div>
</body>

<script src="javascript/handlebars-v4.0.5.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="javascript/knockout-3.4.2.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script src="javascript/places.js"></script>


</html>
