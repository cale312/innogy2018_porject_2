<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Places of interest</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/master.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/places.css" />
</head>

<body>
  <div data-bind="html: loading"></div>
  <div class="main" data-bind="visible: data">
    <div class="wrapper">
      <div class="filter-box">
        <div class="input-field">
          <i class="material-icons prefix">search</i>
          <input type="text" name="" id="pac-input" required autofocus autocomplete="off" placeholder="search place" class="autocomplete">
          <input type="button" value="search" class="btn black" data-bind="click: search">
        </div>
        <br>
        <br>
        <div data-bind="foreach: categories">
          <input type="checkbox" data-bind="attr: {id: $data}">
          <label data-bind="text: $data, attr: { for: $data }"></label>
          <br>
        </div>
      </div>

      <div class="listOfPlaces">
        <div class="places" data-bind="foreach: places">
          <div class="card">
            <div class="card-image">
              <img src="images/download.jpeg">
              <a href="reviews.html" class="btn-floating halfway-fab waves-effect waves-light black" data-bind="click: reviews">
                <i class="material-icons">map</i>
              </a>
            </div>
            <div class="card-content center">
              <span class="card-title" data-bind="text: $data.name"></span>
              <p data-bind="text: $data.address"></p>
              <p data-bond="text: $data.city"></p>
              <hr>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script src="javascript/handlebars-v4.0.5.js"></script>
<script src="javascript/knockout-3.4.2.js"></script>
<script src="javascript/places.js"></script>


</html>
