<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <!--Import Google Icon Font-->

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/master.css" />

</head>
<body>
    <div class="container centre">
        <h1> Places of Interest Finder!</h1>

   <!-- handlebars template-->
   <div id="display">

     </div>
   
   <script id="placeTemplate" type="text/x-handlebars-template">

    <table  min-width: 200px; max-width: 500px">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Address</th>
          <th>City</th>
          <th>Category</th>
         
        </tr>
        {{#each interestPlace}}
        <tr>
          <td>{{ID}}</td>
          <td >{{Name}}</td>
          <td >{{Address}}</td>
          <td >{{City}}</td>
          <td >{{Category}}</td>
      
      </tr>
      {{/each}}
    </table>
    </script>

 
  <div class="myMap">
    <div id="map" style="width:90%;height:500px;"></div>
    
      <h1>Add a new Place</h1>
    <input type="text" id="name" placeholder="name">
    <input type="text" id="address" placeholder="Address">
    <input type="text" id="city" placeholder="City">
    <input type="text" id="category" placeholder="Category">
    

    <input type="button" id="addPlaces" value="Add Places">
    <input type="button" id="getPlaces" value="Get Places">

  </div>
 
  <br>
  <br>
   <form class="rating">
    
    <label>
      <input type="radio" name="stars" value="1" />
      <span class="icon">★</span>
    </label>
    <label>
      <input type="radio" name="stars" value="2" />
      <span class="icon">★</span>
      <span class="icon">★</span>
    </label>
    <label>
      <input type="radio" name="stars" value="3" />
      <span class="icon">★</span>
      <span class="icon">★</span>
      <span class="icon">★</span>   
    </label>
    <label>
      <input type="radio" name="stars" value="4" />
      <span class="icon">★</span>
      <span class="icon">★</span>
      <span class="icon">★</span>
      <span class="icon">★</span>
    </label>
    <label>
      <input type="radio" name="stars" value="5" />
      <span class="icon">★</span>
      <span class="icon">★</span>
      <span class="icon">★</span>
      <span class="icon">★</span>
      <span class="icon">★</span>
    </label>
  </form>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript"  src="./handlebars-v4.0.5.js"></script>
  <script src="javascript/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>      
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoJooCkgGUmrDylfGB0uHg6bJRcaZf65A&libraries=geometry,places"></script>
</body>
