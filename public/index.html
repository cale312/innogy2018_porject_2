<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Places of interest</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/master.css">
  <link rel="stylesheet" type="text/css" media="screen" href="css/map.css">
</head>

<body>

  <div data-bind="html: loading"></div>
  <div class="main container">
    <div class="search-box-wrapper">
      <div class="search-box input-field">
        <i class="material-icons prefix center">search</i>
        <input type="text" name="" id="pac-input" required autofocus autocomplete="off" placeholder="search place">
        <input data-bind="click: search" type="button" value="search" class="right btn black">
      </div>
    </div>
  </div>
  <br>
  <br>
  <div class="mobile-view">
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
  </div>
  <div class="container">
    <div class="places-wrapper" data-bind="visible: map">
      <div class="container map" id="map"></div>
      <br>
      <br>
      <br>
      <div class="row">
        <div data-bind="foreach: place">
          <div class="col s12 m6">
            <div class="card">
              <div class="card-content Black-text">
                <span data-bind="text: $data.Name" class="card-title"></span>
                <p data-bind="text: $data.Address"></p>
                <p data-bind="text: $data.Category"></p>
                <div class="card-action">
                  <input data-bind="click: $parent.savePlace" type="button" value="Save" class="right btn black" onclick="Redirect()">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>
<script src="javascript/handlebars-v4.0.5.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="javascript/knockout-3.4.2.js"></script>
<script src="javascript/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoJooCkgGUmrDylfGB0uHg6bJRcaZf65A&libraries=places&callback=initAutocomplete"
  async defer></script>

</html>
